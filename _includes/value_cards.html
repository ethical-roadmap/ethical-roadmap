{% assign values = site.categories | where:"ref", "values" | first %}
{% assign value_cards = site.value_cards %}
<div class="mentor-container">
        <div class="mentor-section">
            <div class="mentor-card-big sh-2" style="flex-direction: column">
                    <div style="display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                    background: {{values.color}};
                    font-family: Pasajero, sans-serif;
                    font-size: 25px;
                    font-style: normal;
                    font-weight: normal;
                    color: white;
                    padding: 12px;
                    border-top-left-radius: 12px;
                    border-top-right-radius: 12px;"> Value Cards </div>
                <div style="display: flex;
                padding: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
                align-items: stretch;">
                    {% for card in value_cards %}
                    <div style="height:200px; width:200px;">
                        <div style="height:180px; width:180px; background: {{values.color}};">
                            <div style="margin: auto; font-family: Pasajero; color: white; padding-top: 75px; font-size:18px">{{card.name}}</div>
                        </div>
                    </div>
                    {% if forloop.last == false %}
                    {% endif %} {% endfor %}
                </div>
            </div>
        </div>
</div>
