{% assign categories = site.categories | sort: 'sequence' %}
<div style="display: flex;
padding: 20px;
flex-direction: row;
flex-wrap: wrap;
justify-content: center;
text-align: center;
align-items: stretch;">
    {% for category in categories %}
    <div style="height:90px; width:90px;">
        <div style="height:80px; width:80px; background: {{category.color}};">
            <div style="margin: auto; font-family: Pasajero; color: white; padding-top: 22px; font-size:14px; word-break: break-word;">{{category.name}}</div>
        </div>
    </div>
    {% endfor %}
</div>
