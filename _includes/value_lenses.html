{% assign values = site.categories | where:"ref", "values" | first %}
{% assign lenses = site.lenses %}
<div class="mentor-container">
        <div class="mentor-section">
            <div class="mentor-card-big sh-2" style="flex-direction: column">
                    <div style="display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                    background: {{values.color}};
                    font-family: Pasajero, sans-serif;
                    font-size: 25px;
                    font-style: normal;
                    font-weight: normal;
                    color: white;
                    padding: 12px;
                    border-top-left-radius: 12px;
                    border-top-right-radius: 12px;"> Lenses </div>
                <div style="display: flex;
                padding: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
                align-items: stretch;">
                    {% for lens in lenses %}
                    <div style="height:240px; width:310px;  position: relative;
                    text-align: center;">
                        <img src="{{site.baseurl}}/assets/images/lens02.png" alt="Values" title="Values" style="width: 300px;">
                        <div style="font-family: Pasajero; color: black; font-size:18px; position: absolute;
                        top: 108px;
                        width: 182px;
                        height: 21px;
                        ">{{lens.name}}</div>
                    </div>
                    {% if forloop.last == false %}
                    {% endif %} {% endfor %}
                </div>
            </div>
        </div>
</div>
