{% assign values = site.categories | where:"ref", "values" | first %}
{% assign lenses = site.lenses %}
<div class="card-list">
    {% for lens in lenses %}
    <div class="lens-container">
        <img src="{{site.baseurl}}/assets/images/lens_new.png" alt="Values" title="Values" style="width: 300px;">
        <div class="lens-text">{{lens.name}}</div>
    </div>
    {% if forloop.last == false %}
    {% endif %} {% endfor %}
</div>
