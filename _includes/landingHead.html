<head>
    <script>
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang) userLang = userLang.split('-')[0];
            redirectToHome(userLang);
    
        function redirectToHome(userLanguage) {
            if (userLanguage == 'en')
                location.href = '{{site.baseurl}}/en';
            else
                location.href = '{{site.baseurl}}/en';
        }
    </script>
</head>
