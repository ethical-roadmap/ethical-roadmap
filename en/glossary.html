---
layout: category
ref: glossary
permalink: /en/glossary/
---
{% assign category = site.categories | where:"ref", "glossary" | first %}


<div class="category-primary-header" style="background: {{category.color}};"> {{category.text_content[0].title}} </div>
<div class="category-content-row">
    <div class="category-content-1-column">
        <div id="alphabet" style="padding-bottom: 30px; text-align: center; padding-top: 20px;"> 

        </div>
        <div id="searchbar"> 

        </div>
        <div id="terms">
           
        </div>
    </div>
</div>


<script src="{{ site.baseurl }}/js/lunr.js"></script>
<script src="{{ site.baseurl }}/js/lunr.stemmer.support.min.js"></script>
<script src="{{ site.baseurl }}/js/lunr.ar.min.js"></script>
<script src="{{ site.baseurl }}/js/lunr.multi.min.js"></script>


<script>
   
var terms = {

{% for term in site.glossary %}
        
            "{{ term.title }}" : {
                                    "definition": "{{ term.definition }}",
                                    "category": "{{ term.category }}"
                                }
        {% unless forloop.last %},{% endunless %}
    {% endfor %}
}


   

var idx = lunr(function () {
    this.ref('term');
    this.field('term');
    this.field('definition');
    this.field('category');
    
    for (key in terms) {
        this.add({
            'term': key,
            'definition': terms[key].definition,
            'category': terms[key].category,
        });
    }
});


function allTerms() {
    var html = '';
    for (key in terms) {
        html += termBlock(key, terms[key].definition) 
    }
    document.getElementById('terms').innerHTML = html;
}

allTerms();

function search(search_term) {
    var result = idx.search(search_term);
    var html_search_result = '';
    for(var i = 0; i < result.length; i++) {
        html_search_result += termBlock(result[i].ref, terms[result[i].ref].definition);
    }
    document.getElementById('terms').innerHTML = html_search_result;
}

function termBlock(term, definition) {
    return "<div style=\"padding-bottom: 20px;\">" +
           "    <div style=\"font-weight: bold; font-size: 20px;\">" + term + "</div>" +
           "    <div style=\"text-align: justify;\">" + definition + "</div>" +
           "</div>";
}


</script>


<script>
    function letterAsTerms(letter) {
            return idx.search("category: c" + letter).length != 0;
    }

    var html = '<button class="alphabet-letter-button" onclick="allTerms()"> All </button>';;
    var c;
    for (var i = 65; 90 >= i; i++) {// A-65, Z-90
        c = String.fromCharCode(i);
        if(letterAsTerms(c))
            html += '<button class="alphabet-letter-button active_alphabet-letter-button" onclick="search(\'category: c' + c + '\');">' + c + '</button>';
        else
            html += '<button disabled class="alphabet-letter-button" onclick="search(\'category: c' + c + '\');">' + c + '</button>';
    }
    document.getElementById('alphabet').innerHTML = html;

// Get the container element
var btnContainer = document.getElementById("alphabet");

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("active_alphabet-letter-button");

// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");

    // If there's no active class
    if (current.length > 0) { 
      current[0].className = current[0].className.replace(" active", "");
    }

    // Add the active class to the current/clicked button
    this.className += " active";
  });
}

</script>
