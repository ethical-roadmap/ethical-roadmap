necessary_desc:
  en: >-
    Necessary cookies make Qudwa usable by enabling basic necessary functions. These cookies save your cookie consent details and language selection. 
  ar: >-
    ملفات الارتباط الضرورية تسمح لقدوة بالعمل بشكل صحيح. تحفظ هذه الملفات اعدادات اللغة وملفات الارتباط الفعالة.
statistics_desc:
  en: >-
    Statistic cookies help Qudwa understand how visitors interact with the website by collecting and reporting information anonymously.
  ar: >-
    ملفات الارتباط الاحصائية تساعد قدوة على فهم كيفية استخدام الزوار للموقع عن طريق جمع المعلومات بشكل يحافظ على سرية وخصوصية الزائر
personalisation_desc:
  en: >-
    Personalisation cookies help Qudwa give you a better experience by understanding your interests better. This information is used in an anonymous form when published as research. When you submit a form to Qudwa, your email will be linked to your browsing data to personalize your experience. 
  ar: >-
    تساعد هذه الملفات قدوة على تقديم تجربة افضل لك عن طريق فهم اهتماماتك وما تبحث عنه. عند ارسال اي طلب يحتوي بريدك الالكتروني على قدوة، سيرتبط بريدك الالكتروني بمعلومات التصفح على الموقع لتحصل على تجربة تتناسب مع اهتماماتك الشخصية.
