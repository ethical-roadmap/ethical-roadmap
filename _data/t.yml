cookie_consent: 
  en: >-
    This website uses cookies to help us understand how you use the site.
  
    This is for research purposes and to provide a better experience.
  ar: " نستخدم في قدوة ملفات الارتباط او الكوكيز لنتمكن من فهم كيفية استخدامك للموقع. نقوم باستعمال هذه المعلومات لأغراض بحثية ولأجل توفير تجربة أفضل لمستخدمي الموقع."
